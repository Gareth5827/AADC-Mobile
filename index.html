<!DOCTYPE html>
<html>
<head>
    <title>AADC</title>
    <link rel="icon" href="AADC.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        #dynamicText {
            text-align: left; /* Align text to the very left */
            white-space: nowrap; /* Ensure the text does not wrap */
        }

        #imageContainer {
            position: absolute; /* Use absolute positioning for precise control */
            left: 0; /* Place the container on the very left of the screen */
            top: 100px; /* Adjust top position as needed */
            width: 100%; /* Make the container span the full width of its parent */
        }
        
        #imageContainer img {
            max-width: 100%; /* Make images as wide as their container */
            width: 100%; /* Specify width to make images wider */
            height: auto; /* Adjust height as needed, or use a specific pixel value for taller images */
        }

        .rerollButton {
            padding: 20px 40px; /* Increase padding for larger buttons */
            font-size: 24px; /* Increase font size for larger text */
            margin: 0 40px; /* Increase distance between buttons if they are side by side */
            right: 20px; /* Keep on the right but adjust as necessary */
        }
        
        #rerollPlayerButton {
            top: 30%; /* Adjust position for better spacing */
        }
        
        #rerollHostButton {
            top: 70%; /* Increase the distance from the player button */
        }
    </style>
</head>
<body>

<div id="dynamicText"></div>
<div id="imageContainer"></div>
<button id="rerollPlayerButton" class="rerollButton" style="display:none;" onclick="rerollPlayer()">Reroll Player</button>
<button id="rerollHostButton" class="rerollButton" style="display:none;" onclick="rerollHost()">Reroll Host</button>

<script>
const mainText = "aaaaaaaaaaaaaaaaaaaaaaaaaaaaand ACTION! Directors Cut";
const mainContainer = document.getElementById('dynamicText');
let mainIndex = 0;

function typeLetter() {
    let span = document.createElement('span');
    if (mainIndex < mainText.length) {
        span.innerText = mainText[mainIndex];
        if(mainText[mainIndex] === 'a' && mainIndex < 30) {
            // Ensure font size does not exceed 30px
            span.style.fontSize = `${Math.min(mainIndex + 1, 30)}px`;
        } else {
            span.style.fontSize = '30px';
        }
        mainContainer.appendChild(span);
        mainIndex++;
        setTimeout(typeLetter, 90); // Speed of typing
    } else {
        // After finishing the text, display the buttons
        document.getElementById('rerollPlayerButton').style.display = 'inline-block';
        document.getElementById('rerollHostButton').style.display = 'inline-block';
    }
}

function getRandomImageId(playerType) {
    const range = playerType === 'player' ? 20 : 10; // 20 for player, 10 for host
    const offset = playerType === 'player' ? 1 : 21; // Start from 1 for player, 21 for host
    return Math.floor(Math.random() * range) + offset;
}

function displayImage(imageId) {
    const imagePath = `images/${imageId}.png`;
    const imageContainer = document.getElementById('imageContainer');
    imageContainer.innerHTML = `<img src="${imagePath}" alt="Image ${imageId}">`;
}

function rerollPlayer() {
    const imageId = getRandomImageId('player');
    displayImage(imageId);
    document.getElementById('rerollPlayerButton').style.display = 'inline';
    document.getElementById('rerollHostButton').style.display = 'inline';
}

function rerollHost() {
    const imageId = getRandomImageId('host');
    displayImage(imageId);
    document.getElementById('rerollPlayerButton').style.display = 'inline';
    document.getElementById('rerollHostButton').style.display = 'inline';
}

// Start typing the text on page load
typeLetter();
</script>

</body>
</html>
