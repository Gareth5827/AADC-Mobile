<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Sequence and Menus</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
        #introText {
            text-align: center;
        }
        #directorsCut {
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="introText"></div>
<div id="directorsCut"></div>

<div id="mainMenu" class="menu">
    <div class="button" onclick="showMenu('playerMenu')">Player</div>
    <div class="button" onclick="showMenu('hostMenu')">Host</div>
    <div class="button" onclick="showMenu('tutorialMenu')">Tutorial</div>
</div>

<div id="playerMenu" class="menu">
    <div class="button" onclick="showMenu('mainMenu')">Back</div>
</div>

<div id="hostMenu" class="menu">
    <div class="button" onclick="showMenu('mainMenu')">Back</div>
</div>

<div id="tutorialMenu" class="menu">
    <div class="button" onclick="showMenu('mainMenu')">Back</div>
</div>

<script>
    let mainText = "aaaaaaaaaaaaaaaaaaaaand ACTION";
    let subText = "Directors Cut";
    let mainIndex = 0;

    function typeMainLetter() {
        const introText = document.getElementById('introText');
        if (mainIndex < mainText.length) {
            let span = document.createElement('span');
            span.innerText = mainText[mainIndex];
            let fontSize = 22; // Default font size for "nd ACTION"
            if (mainIndex < 18) { // Increase font size for each "a" in "and"
                fontSize = 16 + (mainIndex - 12);
            }
            span.style.fontSize = `${fontSize}px`;
            introText.appendChild(span);
            mainIndex++;
            setTimeout(typeMainLetter, 100);
        } else {
            setTimeout(typeSubLetter, 100);
        }
    }

    let subIndex = 0;
    function typeSubLetter() {
        const directorsCut = document.getElementById('directorsCut');
        if (subIndex < subText.length) {
            let span = document.createElement('span');
            span.innerText = subText[subIndex];
            span.style.fontSize = '22px';
            directorsCut.appendChild(span);
            subIndex++;
            setTimeout(typeSubLetter, 100);
        } else {
            document.getElementById('mainMenu').style.display = 'flex';
        }
    }

    function showMenu(menuId) {
        const menus = ['mainMenu', 'playerMenu', 'hostMenu', 'tutorialMenu'];
        menus.forEach(menu => {
            const element = document.getElementById(menu);
            if (menu === menuId) {
                element.style.display = 'flex';
            } else {
                element.style.display = 'none';
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        typeMainLetter();
    });
</script>

</body>
</html>
