<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Sequence and Menus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #introText, #directorsCut {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
        }
        .menu {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button {
            padding: 20px;
            margin: 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e7e7e7;
        }
        #playerButton {
            transform: translateY(-100px); /* Move closer to the top */
            font-size: larger; /* Make the text larger */
        }
        #hostButton {
            font-size: larger; /* Make the text larger */
        }
        #tutorialButton {
            transform: translateY(100px); /* Move closer to the bottom */
            font-size: larger; /* Make the text larger */
        }
        .backButton {
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="introText"></div>
<div id="directorsCut"></div>

<div id="mainMenu" class="menu">
    <div id="playerButton" class="button">Player</div>
    <div id="hostButton" class="button">Host</div>
    <div id="tutorialButton" class="button">Tutorial</div>
</div>

<div id="playerMenu" class="menu">
    <div class="button backButton" onclick="showMenu('mainMenu')">Back</div>
</div>

<div id="hostMenu" class="menu">
    <div class="button backButton" onclick="showMenu('mainMenu')">Back</div>
</div>

<div id="tutorialMenu" class="menu">
    <div class="button backButton" onclick="showMenu('mainMenu')">Back</div>
</div>

<script>
    let mainText = "And ACTION";
    let subText = "Directors Cut";
    let mainIndex = 0;

    function typeMainLetter() {
        const introText = document.getElementById('introText');
        if (mainIndex < mainText.length) {
            let span = document.createElement('span');
            span.innerText = mainText[mainIndex];
            let fontSize = 22; // Standard font size for entire "And ACTION"
            span.style.fontSize = `${fontSize}px`;
            introText.appendChild(span);
            mainIndex++;
            setTimeout(typeMainLetter, 100);
        } else {
            setTimeout(typeSubLetter, 100);
        }
    }

    let subIndex = 0;
    function typeSubLetter() {
        const directorsCut = document.getElementById('directorsCut');
        if (subIndex < subText.length) {
            let span = document.createElement('span');
            span.innerText = subText[subIndex];
            span.style.fontSize = '22px';
            directorsCut.appendChild(span);
            subIndex++;
            setTimeout(typeSubLetter, 100);
        } else {
            document.getElementById('mainMenu').style.display = 'flex';
        }
    }

    function showMenu(menuId) {
        const menus = ['mainMenu', 'playerMenu', 'hostMenu', 'tutorialMenu'];
        menus.forEach(menu => {
            const element = document.getElementById(menu);
            if (menu === menuId) {
                element.style.display = 'flex';
            } else {
                element.style.display = 'none';
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        typeMainLetter();
    });
</script>

</body>
</html>
