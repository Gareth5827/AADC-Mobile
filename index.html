<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Director's Cut</title>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}

#mainMenu, .menu {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

#introSequence {
  position: absolute;
  top: 0;
  left: 0;
  padding: 20px;
}

#directorsCut {
  font-style: italic;
  display: none;
}

.backBtn {
  position: fixed;
  bottom: 20px;
  left: 20px;
}
</style>
</head>
<body>

<div id="introSequence">
  <span id="dynamicText"></span>
  <span id="fixedText">nd ACTION</span>
  <div id="directorsCut">Director's Cut</div>
</div>

<div id="mainMenu">
  <button id="playerBtn">Player</button>
  <button id="hostBtn">Host</button>
  <button id="tutorialBtn">Tutorial</button>
</div>

<div id="playerMenu" class="menu">Player Menu <button class="backBtn">Back</button></div>
<div id="hostMenu" class="menu">Host Menu <button class="backBtn">Back</button></div>
<div id="tutorialMenu" class="menu">Tutorial Menu <button class="backBtn">Back</button></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dynamicText = document.getElementById('dynamicText');
  const directorsCut = document.getElementById('directorsCut');
  let introText = 'aaaaaaaaaaaaaaaaaaaaa';
  let currentSize = 1; // Starting font size
  
  // Function to simulate the typing effect for the intro
  function typeIntro(index = 0) {
    if (index < introText.length) {
      dynamicText.style.fontSize = `${currentSize}px`;
      dynamicText.textContent += introText[index];
      currentSize++; // Increase font size for each character
      setTimeout(() => typeIntro(index + 1), 100);
    } else {
      directorsCut.style.display = 'block';
      showMainMenu();
    }
  }
  
  // Function to show the main menu after the intro
  function showMainMenu() {
    setTimeout(() => {
      document.getElementById('mainMenu').style.display = 'block';
    }, 500); // Wait a bit after the intro to display the menu
  }

  typeIntro(); // Start the intro sequence

  // Event listeners for menu buttons
  document.getElementById('playerBtn').addEventListener('click', () => toggleMenu('playerMenu'));
  document.getElementById('hostBtn').addEventListener('click', () => toggleMenu('hostMenu'));
  document.getElementById('tutorialBtn').addEventListener('click', () => toggleMenu('tutorialMenu'));

  // Function to toggle visibility of menus
  function toggleMenu(menuId) {
    document.querySelectorAll('.menu').forEach(menu => {
      menu.style.display = 'none';
    });
    document.getElementById(menuId).style.display = 'block';
  }

  // Back button functionality
  document.querySelectorAll('.backBtn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.menu').forEach(menu => {
        menu.style.display = 'none';
      });
      document.getElementById('mainMenu').style.display = 'block';
    });
  });
});
</script>
</body>
</html>
